<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="star.css">
</head>
<body>
    
    <div class="star-container">
        <ul class="star-list">
            <li class="star" id="star1" onclick="updateStarRating(1)" onmouseover="hoverStarRating(1)" onmouseout="removeHoverRating()">☆</li>
            <li class="star" id="star2" onclick="updateStarRating(2)" onmouseover="hoverStarRating(2)" onmouseout="removeHoverRating()">☆</li>
            <li class="star" id="star3" onclick="updateStarRating(3)" onmouseover="hoverStarRating(3)" onmouseout="removeHoverRating()">☆</li>
            <li class="star" id="star4" onclick="updateStarRating(4)" onmouseover="hoverStarRating(4)" onmouseout="removeHoverRating()">☆</li>
            <li class="star" id="star5" onclick="updateStarRating(5)" onmouseover="hoverStarRating(5)" onmouseout="removeHoverRating()">☆</li>
        </ul>
        <div class="ratingText">0 / 5</div>
        <button class="reset" onclick="updateStarRating(0)">Reset</button>
    </div>
    <script src="star.js"></script>
</body>
</html>
